<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/iconfont/iconfont.css">
    <link rel="stylesheet" href="css/login.css" media="all">
    <link rel="stylesheet" href="js/lib/layui/css/layui.css" media="all">
    <title>登陆</title>
</head>
<body>
    <div class="mainCon">
        <div class="login_div">
            <h3>
                小水滴应用题
            </h3>
            <p>
                <span class="leftLabel"><label for="">账户</label><i class="layui-icon layui-icon-username"></i></span> <input type="text" class="layui-input login_username">
            </p>
            <p>
                <span class="leftLabel"><label for="">密码</label><i class="layui-icon layui-icon-password"></i></span> <input type="password" class="layui-input login_password">
            </p>
            <p class="login_btn_p">
                <button class="login_btn">登录</button>
            </p>
            <p class="btn_p">
                <b>注销用户</b>
                <b>忘记密码</b>
            </p>
        </div>
    </div>
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/lib/layui/layer/layer.js"></script>
    <script type="text/javascript" src="js/extra/login.js"></script>

</html>
