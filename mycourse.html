<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的系列课</title>
    <link rel="stylesheet" href="./css/iconfont/iconfont.css">
    <link rel="stylesheet" href="./js/lib/boot/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css" media="all">
    <link rel="stylesheet" href="./css/lesson.css" media="all">
    <link rel="stylesheet" href="./js/lib/layui/css/layui.css" media="all">
</head>
<body>
    <div class="main-container">
        <div class="layui-row">
            <div class="layui-col-xs12 topTitle">
                <span class="logo"></span>
                <h4>小水滴应用题
                <!-- <button id="playStage">开始</button><button id="pauseStage">暂停</button><button
                    id="replayStage">重新开始</button> -->
                </h4>
                <!-- <span class="my_lesson">我制作的课程</span> -->
                <span class="login_resigst">登录 | 注册</span>
            </div>
        </div>
        <div class="layui-row center_row">
            <div class="btn-group dropdown dropdlist">
                <button type="button" class="btn btn-default dropdown-toggle create_btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    新建 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="addcourse">新增系列课</a></li>
                    <li><a class="addlesson">新增课程</a></li>
                </ul>
            </div>
            <p>
                <label for="">我的系列课</label>
            </p>
            <div class="lessons_list">
                
            </div>
        </div>
    </div>
    <div id="course_tag">
        <div>
            <input type="text" name="title" autocomplete="off" placeholder="系列课名称"
              class="layui-input topinput coursename">
          </div>
          <div>
            <button type="button" class="btn btn-default tocourse">
                保存
            </button>
          </div>
    </div>
    <div id="lesson_tag">
        <div>
            <input type="text" name="title" autocomplete="off" placeholder="课程名称"
              class="layui-input lessonname">
        </div>
          <div>
            <textarea name="" id="" cols="30" rows="6" class="layui-textarea" placeholder="课程简介"></textarea>
          </div>
          <div>
            <select class="form-control courselist" name="city" lay-verify="required">
              </select>
          </div>
          <button type="button" class="btn btn-default tolesson">
            保存并进入设计器
        </button>
    </div>
    <script src="./js/jquery.min.js" charset="utf-8"></script>
    <script src="./js/lib/boot/bootstrap.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/lib/layui/layer/layer.js"></script>
    <script type="text/javascript" src="./js/extra/mycourse.js"></script>
</body>
</html>
