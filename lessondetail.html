<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程播放</title>
    <link rel="stylesheet" href="./css/iconfont/iconfont.css">
    <link rel="stylesheet" href="./js/lib/boot/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css" media="all">
    <link rel="stylesheet" href="./css/lesson.css" media="all">
    <link rel="stylesheet" href="./js/lib/layui/css/layui.css" media="all">
</head>
<body>
    <div class="main-container blacktitle">

        <div class="layui-row">
            <div class="layui-col-xs12 topTitle blacktitle">
                <span class="logo"></span>
                <h4>小水滴应用题
                <!-- <button id="playStage">开始</button><button id="pauseStage">暂停</button><button
                    id="replayStage">重新开始</button> -->
                </h4>
                <!-- <span class="my_lesson">我制作的课程</span> -->
                <span class="login_resigst">登录 | 注册</span>
            </div>
        </div>
    </div>
    <div class="play_main" id="stage">

    </div>
    <span class="toslesson">编辑该课程</span>
    <div class="tool_bar">
        <i class="iconfont icon-bofang" id="playStage" style="color:white;font-size:20px;margin-left: 50px;"></i>
        <span class="pauseicon" id="resumeStage" style="color:white;font-size:20px;margin-left: 20px;border:none;"></span>
        <span class="iconfont icon-zantingtingzhi stopicon" id="pauseStage" style="color:white;font-size:20px;border:none;margin-left: 20px;" data-status="playing"></span>
    </div>
    <div id="timeRuler" class="timeRuler" style="left: 0px; width: 1690px;display: none;">

    </div>
    <script src="./js/jquery.min.js" charset="utf-8"></script>
    <script src="./js/lib/boot/bootstrap.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/lib/layui/layer/layer.js"></script>
    <script src="js/lib/createjs/createjs.js" charset="utf-8"></script>
    <script src="js/svg.js" charset="utf-8"></script>
    <script src="js/svg.draw.js" charset="utf-8"></script>

    <script src="js/lib/greensock-js/src/minified/TweenMax.min.js"> </script>
    <script src="js/lib/colorpicker/colorpicker.js"> </script>
    <script type="text/javascript" src="js/util.js"></script>
    <!-- <script type="text/javascript" src="./js/extra/lessondetail.js"></script> -->
    <script src="js/playmain.js" type="module" charset="utf-8"></script>
</body>
</html>
